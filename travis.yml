language: php
php:
  - 5.4

before_install:
  - sudo FORCE_ADD_APT_REPOSITORY=1 add-apt-repository ppa:rquillo/ansible
  - sudo apt-get update

install:
  - sudo apt-get install mw-config

before_script:
  # For the syntax check to work we need some fake vars
  - mkdir /home/travis/build/Orain/private                -Needs to be changed, Reception123
  - cp /home/travis/build/Orain/ansible-playbook/.travis.vars.yml /home/travis/build/Orain/private/vars.yml  -^, reception123

script:
  # Check playbook syntax
  - sudo mw-config -i production local.yml --syntax-check
  # Check php script syntax
  - bash .travis.phplint.sh

notifications:
  irc:
    channels:
      - "chat.freenode.net#miraheze"
    on_success: change
    on_failure: always
    skip_join: true
    template:
      - "%{repository}/%{branch}/%{commit} - %{author} %{message} %{build_url}"
  email:
    recipients:
      - (Please decide on email)
    on_success: change
    on_failure: always
